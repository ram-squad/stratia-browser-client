<!doctype html>
<html lang="%sveltekit.lang%">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width,initial-scale=1" name="viewport" />
		%sveltekit.head%
		<style>
			*,
			*::after,
			*::before {
				box-sizing: border-box;
			}

			body {
				margin: 0;
			}

			html {
				min-height: 100%;
			}

			html,
			body,
			.sveltekit-body {
				display: grid;
			}
		</style>
	</head>
	<body>
		<div class="sveltekit-body">%sveltekit.body%</div>
	</body>
</html>
