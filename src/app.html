<!doctype html>
<html lang="%sveltekit.lang%">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		%sveltekit.head%
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				margin: 0;
			}
			html {
				min-height: 100%;
			}
			html,
			body,
			.sveltekit-body {
				display: grid;
			}
		</style>
	</head>
	<body>
		<div class="sveltekit-body">%sveltekit.body%</div>
	</body>
</html>
